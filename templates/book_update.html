{% extends 'navbar.html' %}
{% block body %}
<link rel="stylesheet" href="/static/form.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<div class="container" style="width: 30%; margin-bottom: 40px;">
    <h4 style="text-align: center; font-weight: 600; margin-bottom: 30px;">UPDATE BOOKS INFORMATION</h4>
    <form action="/update/{{row.0}}" method="POST">
        <div class="mb-2"  >

            <label>Book ID</label>
            <input type="text" class="form-control" name="bookID" value="{{row.0}}">
    
            <label>Title</label>
            <input type="text" class="form-control" name="title" value="{{row.1}}">
        
            <label>Authors</label>
            <input type="text" class="form-control" name="authors" value="{{row.2}}">
        
            <label>Average_Rating</label>
            <input type="text" class="form-control" name="average_rating" value="{{row.3}}">
        
            <label>ISBN</label>
            <input type="text" class="form-control" name="isbn" value="{{row.4}}">
        
            <label>ISBN-13</label>
            <input type="text" class="form-control" name="isbn13" value="{{row.5}}">
        
            <label>Language_Code</label>
            <input type="text" class="form-control" name="language_code" value="{{row.6}}">
        
            <label>Number Of Pages</label>
            <input type="text" class="form-control" name="num_pages" value="{{row.7}}">
        
            <label>Ratings Count</label>
            <input type="text" class="form-control" name="ratings_count" value="{{row.8}}">
        
            <label>Text Reviews Count</label>
            <input type="text" class="form-control" name="text_reviews_count" value="{{row.9}}">
        
            <label>Publication Date</label>
            <input type="text" class="form-control" name="publication_date" value="{{row.10}}">
        
            <label>Publisher</label>
            <input type="text" class="form-control" name="publisher" value="{{row.11}}">
        
            <label>Stock</label>
            <input type="text" class="form-control" name="Stock" value="{{row.12}}">
        
            <button class="btn btn-primary" style="margin-top: 15px;" type="submit">Update</button>
        </div>
    </form>
</div>

{% endblock %}
