<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Library Management System!</title>
</head>
<style>
    /* Define a style for the hover effect */
    .navbar-brand i:hover {
        color: blue; /* Change this to your desired hover color */
        transition: color 0.3s ease; /* Add a smooth transition */
    }
</style>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
            <div class="d-flex align-items-center">
                <img src="https://asset.brandfetch.io/ido_MaRDZj/idcKwGHYK-.jpeg" style="height:50px; width:50px; border-radius: 5px; margin-left: 10px; " >
                <h3 style="color: white; font-family : 'Brush Script MT', cursive; font-weight: 700; margin-left: 10px; margin-top:10px;">RAPPE LIBRARY</h3>
            </div>
        </a>
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="/">
                <span style="margin-right: 10px;"><i class="bi bi-house-door"></i></span><!-- Home Icon -->
            </a> 

            <a class="navbar-brand" href="/DATA">
                <span style="margin-right: 10px;"><i class="bi bi-book"></i></span><!-- Books Icon -->
            </a>  

            <a class="navbar-brand" href="/s_form">
                <span style="margin-right: 10px;"><i class="bi bi-people"></i></span><!-- Members Icon -->
            </a> 

            <a class="navbar-brand" href="/t_form">
                <span style="margin-right: 10px;"><i class="bi bi-journal-plus"></i></span><!-- Issue Book Icon -->
            </a> 

            <a class="navbar-brand" href="/returnform">
                <span style="margin-right: 10px;"><i class="bi bi-arrow-return-left"></i></span><!-- Issue Book Icon -->
            </a>
            
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                More
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="/DATA">BOOKS</a></li>
                    <li><a class="dropdown-item" href="/form">ADD BOOKS</a></li>
                    <li><a class="dropdown-item" href="/s_data">MEMBERS</a></li>
                    <li><a class="dropdown-item" href="/t_data">ISSUED BOOK</a></li>
                    <li><a class="dropdown-item" href="/import_books">IMPORT BOOKS</a></li>
                    <li><a class="dropdown-item" href="/returnform">RETURN BOOK</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div>
    {% block body %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
