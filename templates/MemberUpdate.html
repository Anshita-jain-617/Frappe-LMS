{% extends 'navbar.html' %}
{% block body %}
<link rel="stylesheet" href="/static/form.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<div class="container" style="max-width: 500px; margin: 0 auto; margin-top: 50px;">
    <h4 style="text-align: center; font-weight: 600; margin-bottom: 30px;">UPDATE MEMBER INFORMATION</h4>
    <form action="/s_update/{{r.0}}" method="POST">
        <div class="mb-2"  >
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" value="{{r.1}}" style="margin-top: 3px; margin-bottom: 20px;"><br>
    
            <label for="email">EMAIL:</label>
            <input type="text" id="email" name="email" value="{{r.2}}" style="margin-top: 3px; margin-bottom: 20px"><br>
    
            <label for="phone_number">CONTACT NUMBER:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{r.3}} " style="margin-top: 3px; margin-bottom: 20px"><br>
            
            
            <button class="btn btn-primary" style="margin-top: 15px;" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock %}
