{% extends 'navbar.html' %}
{% block body %}
<link rel="stylesheet" href="/static/form.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<div class="container" style="width:30%;">
    <h4 style="text-align: center; font-weight: 600; margin-bottom: 30px;">UPDATE ISSUED INFORMATION</h4>
    <form action="/s_update/{{r.0}}" method="POST">
        <div class="mb-2"  >

            <label>ISSUE ID</label>
            <input type="text" class="form-control" style="margin-bottom: 15px;" name="issue_id" value="{{r.0}}">
        
            <label>MEMBER ID</label>
            <input type="text" class="form-control" style="margin-bottom: 15px;" name="student_id" value="{{r.1}}">
        
            <label>BOOK ID</label>
            <input type="text" class="form-control" style="margin-bottom: 15px;" name="book_id" value="{{r.2}}">
        
            <label>ISSUE ON</label>
            <input type="date" class="form-control" style="margin-bottom: 15px;" name="issue_on" value="{{r.4}}">
        
            <label>RETURN DATE</label>
            <input type="date" class="form-control" style="margin-bottom: 15px;" name="return_date" value="{{r.5}}">
        
            
            <label>STATUS</label>
            <select type="text" id="status" name="status" style="width:400px; height:43px; border: 1px solid #e0dddd;border-radius: 5px; background-color:white" >
                <option value="ISSUED">ISSUED</option>
                <option value="RETURNED">RETURNED</option>
                <option value="OVERDUE">OVERDUE</option>
            </select><br><br>
        
        
            <button class="btn btn-primary" type="submit">Update</button>
                   
                
        </div>
    </form>
</div>
{% endblock %}
